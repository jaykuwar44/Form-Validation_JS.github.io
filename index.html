<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <div class="row col-sm-10 mx-auto justify-content-center mt-2">
        <div class="col-sm-6 col-11 mx-auto shadow border">
          <h2 class="title shadow col-sm-10 col-0 mx-auto">
            Registration Form
          </h2>
          <form action="" onsubmit="return validation()">
            <div class="row px-5 mt-4">
              <span><i class="fa-solid fa-user"></i>
              <label for="">Username</label></span>
              <input
                type="text"
                id="name"
                placeholder="Enter Your Name"
                autocomplete="off"
              />
              <p id="nameErr"></p>
            </div>
            <div class="row px-5">
              <span><i class="fa-solid fa-envelope"></i>
              <label for="">Email</label></span>
              <input
                type="text"
                id="email"
                placeholder="Enter Your Email"
                autocomplete="off"
              />
              <p id="emailErr"></p>
            </div>
            <div class="row px-5 ">
              <span><i class="fa-solid fa-lock"></i>
              <label for="">Password</label></span>
              <input
                type="password"
                id="pass"
                placeholder="Enter Your Password"
                autocomplete="off"
              />
              <p id="passErr"></p>
            </div>
            <div class="row px-5 ">
              <span><i class="fa-solid fa-lock"></i>
              <label for="">Confirm Password</label></span>
              <input
                type="password"
                id="cpass"
                placeholder="Enter Your Password again"     
                autocomplete="off"
              />
              <p id="cpassErr"></p>
            </div>
            <div class="row px-5">
              <span><i class="fa-solid fa-mobile"></i>
              <label for="">Phone Number</label></span>
              <input
                type="number"
                id="phone"
                placeholder="Enter Phone Number"
                autocomplete="off"
              />
              <p id="phoneErr"></p>
            </div>
            <div class="row col-4 mx-auto">
              <button type="submit" class="btn btn-success btn-lg my-3 submitbtn">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      function validation() {
        var Username = document.getElementById("name").value;
        // alert(Usename);
        var Email = document.getElementById('email').value;
        var Password = document.getElementById('pass').value;
        var cPassword = document.getElementById('cpass').value;
        var Phone = document.getElementById('phone').value;

        
                // Username
        if (Username == "") {
          document.getElementById("nameErr").innerHTML = "Please fill the username";
          return false;
        }

              // Regular Expression  =>  https://regexr.com/
        var checkName = /^[A-Za-z.]{3,30}$/;
        if(checkName.test(Username)){
            document.getElementById('nameErr').innerHTML = "";
        }
        else{
            document.getElementById('nameErr').innerHTML = "Username must be 3 character";
            return false;
        }

              // Email
        if (Email == "") {
          document.getElementById("emailErr").innerHTML = "Please fill the email";
          return false;
        }
        
        var checkEmail = /^[a-z\d]{3,}@[a-z]{3,}[.][a-z]{2,5}$/;
        if(checkEmail.test(Email)){
          document.getElementById('emailErr').innerHTML = "";
        }
        else{
          document.getElementById('emailErr').innerHTML = "Please enter valid email";
          return false;
        }
        
                // Password
        if (Password == "") {
          document.getElementById("passErr").innerHTML = "Please fill the Password";
          return false;
        }
        
        var checkPassword = /^[a-zA-Z\d!@#$%^&*]{8,16}$/
        if(checkPassword.test(Password)){
          document.getElementById('passErr').innerHTML = "";
        }
        else{
          document.getElementById('passErr').innerHTML = "Password is Invalid";
          return false;
        }

            // Confirm Password 
          if (cPassword == "") {
          document.getElementById("cpassErr").innerHTML = "Please fill the Confirm-Password";
          return false;
        }

            // Password (Matching)
          if(cPassword.match(Password)){
            document.getElementById('cpassErr').innerHTML = "";
          }
          else{
            document.getElementById('cpassErr').innerHTML = "Password Not Match";
            return false;
          }

              // Phone-Number
        if (Phone == "") {
          document.getElementById("phoneErr").innerHTML = "Please fill the Phone-Number";
          return false;
        }

        var checkPhone = /^[789][0-9]{9}$/;
        if(checkPhone.test(Phone)){
          document.getElementById('phoneErr').innerHTML = "";
        }
        else{
          document.getElementById('phoneErr').innerHTML = "Enter valid Number";
          return false;
        }
        
      }
    </script>
  </body>
</html>
